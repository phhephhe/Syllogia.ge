<div class="review-div">
    <div class="review-header">
        <div >
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="10" viewBox="0 0 17 4" fill="none"><path d="M8.5 4C9.60457 4 10.5 3.10457 10.5 2C10.5 0.89543 9.60457 0 8.5 0C7.39543 0 6.5 0.89543 6.5 2C6.5 3.10457 7.39543 4 8.5 4Z" fill="#3e3389"></path><path d="M2.5 4C3.60457 4 4.5 3.10457 4.5 2C4.5 0.89543 3.60457 0 2.5 0C1.39543 0 0.5 0.89543 0.5 2C0.5 3.10457 1.39543 4 2.5 4Z" fill="#3e3389"></path><path d="M14.5 4C15.6046 4 16.5 3.10457 16.5 2C16.5 0.89543 15.6046 0 14.5 0C13.3954 0 12.5 0.89543 12.5 2C12.5 3.10457 13.3954 4 14.5 4Z" fill="#3e3389"></path></svg>
            </span>
            <span class="header">
                OUR TESTIMONIAL
            </span>
        </div>
        <h3 class="review-title">What Customers say about us</h3>
    </div>
    <div class="review-content">
        <div class="review" *ngFor="let review of reviews">
            <div id="review-text">
                <p>{{review.text}}</p>
            </div>
            <div id="review-header">
                <img [src]="review.image" alt="">
                <div class="fullname">
                    <span>{{ review.fullName}} </span>
                    <span>{{ review.position}} </span>
                </div>
            </div>
    </div>
</div>
